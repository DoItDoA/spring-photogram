<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogram</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{https://pro.fontawesome.com/releases/v5.10.0/css/all.css}"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>
<body>
<div class="container">
    <div class="login__column">
        <img th:src="@{/images/phoneImage.png}" />
    </div>
    <main class="loginMain">
        <!--로그인섹션-->
        <section class="login">
            <!--로그인박스-->
            <article class="login__form__container">
                <!--로그인 폼-->
                <div class="login__form">
                    <h1><img th:src="@{/images/logo.jpg}" alt=""></h1>

                    <!--로그인 인풋-->
                    <form class="login__input" th:action action="/auth/signin" method="post">
                        <input type="text" name="username" placeholder="유저네임" required="required" autoFocus />
                        <input type="password" name="password" placeholder="비밀번호" required="required" />
                        <button>로그인</button>
                    </form>
                    <!--로그인 인풋end-->

                    <!-- 또는 -->
                    <div class="login__horizon">
                        <div class="br"></div>
                        <div class="or">또는</div>
                        <div class="br"></div>
                    </div>
                    <!-- 또는end -->

                    <!-- Oauth 소셜로그인 -->
                    <div class="login__facebook">
                        <button onclick="javascript:location.href='/oauth2/authorization/facebook'">
                            <i class="fab fa-facebook-square"></i>
                            <span>Facebook으로 로그인</span>
                        </button>
                    </div>
                    <!-- Oauth 소셜로그인end -->
                </div>

                <!--계정이 없으신가요?-->
                <div class="login__register">
                    <span>계정이 없으신가요?</span>
                    <a th:href="@{/auth/signup}">가입하기</a>
                </div>
                <!--계정이 없으신가요?end-->
                <div class="login__t-box">
                    <span class="login__text"> Get the app. </span>
                    <div class="login__appstores">
                        <img th:src="@{/images/ios.png}" class="login__appstore" />
                        <img th:src="@{/images/android.png}" class="login__appstore" />
                    </div>
                </div>
            </article>
        </section>
    </main>
</div>
</body>
</html>
